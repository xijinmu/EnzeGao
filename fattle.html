                str+='<span style="font-size：20px; margin-left:14%;">He</span>';
                str+='<span style="font-size：20px; margin-left:14%;">DehazeNet</span>';
                str+='<span style="font-size：20px; margin-left:14%;">Zhu</span>';
                str+='<span style="font-size：20px; margin-left:14%;">Ours</span>';  
            }
            elementUl.innerHTML += str;//添加至父节点内
        }
    </script>
</head>
